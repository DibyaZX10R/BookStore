<div *ngIf="loading" class="main">
  <!-- <app-loading-spinner></app-loading-spinner> -->
  <div class="loader">
   <p>Loading..</p>
  </div>

</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>
<div *ngIf="books$ | async as books">
  <div class="row">
    <div class="col-lg-4 mb-4" *ngFor="let book of books.items">
      <div class="card h-100">
        <img *ngIf="book.volumeInfo.imageLinks?.thumbnail" [src]="book.volumeInfo.imageLinks.thumbnail" class="card-img-top" alt="Book cover"/>
        <div class="card-body">
          <h5 class="card-title">{{ book.volumeInfo.title }}</h5>
          <p class="card-text">{{ book.volumeInfo.authors?.join(', ') }}</p>
          <a [routerLink]="[book.id]" class="btn btn-outline-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
